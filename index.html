<!doctype html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
        <title>Stranger Love</title>
    </head>
    <body ng-app="strangerLove">
        <div ng-controller="index">
            <h1>Stranger Love</h1>
            <div>
                Stranger Love is all about giving your positive energy to other people.
            </div>
            <div>
                It's built for those moments when you have some free time on your hands and someone else is in need of support.
            </div>
            <div>
                Or when you're feeling down and think making someone else smile will make you smile.
            </div>
        </div>
    </body>
</html>
